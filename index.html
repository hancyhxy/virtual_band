<!-- p5js_homework/index.html -->
<!-- Purpose: Host a minimal MediaPipe Hands + p5.js demo with webcam preview and fingertip marker. -->
<!-- Not for: Production-ready UI layouts or multi-page application routing. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaPipe Hands with p5.js</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #101010;
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      main {
        display: block;
        width: 100%;
        height: 100%;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  </head>
  <body>
    <main></main>
    <!-- This hidden video feeds MediaPipe; the canvas shows the actual preview. -->
    <video id="hand-video" playsinline muted style="display: none;" aria-hidden="true"></video>
    <script type="module" src="./sketch.js"></script>
  </body>
</html>
